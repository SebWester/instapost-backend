name: Backend CI

on:
  push:
    branches:
      - dev
      - Victoria
      - VT
      - Seb
      - main

  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm cache clean --force

      - run: npm install

      - run: npm run dev
